<!DOCTYPE html>

    .card {

    }
    button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
    }
    .yes {
      background: #ff4d6d;
      color: white;
    }
    .no {
      background: #ddd;
      position: absolute;
    }
  </style>
</head>
